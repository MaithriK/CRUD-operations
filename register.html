<!DOCTYPE html>
<html>
<head>
	<title>Registration page</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body> 
	<h1 align="center">Register</h1>
	<form align = "center" id="form">
		<label for="fname">First Name </label>
		<input id="fname" type="text" name="fname"></br>

		<label for="mname">Middle Name </label> 
		<input id="mname" type="text" name="mname"></br>

        <label for="lname">Last Name </label>
		<input id="lname" type="text" name="lname"></br>

		<label for="email">Email </label>
		<input id="email" type="email" name="emailid"></br>

		<label for="phone">Phone </label>
		<input id="phone" type="tel" name="phone"></br>

		<label for="password">Password </label>
		<input id="password" type="password" name="pass"></br>

		<label for="password2">Confirm Password </label>
		<input id="password2" type="password" name="pass2"></br></br>

		<button name="register" id="btn">Register</button>

	</form>
	<script type="text/javascript" src ="register.js"></script>
</body>
</html>
